{% extends 'myapp/base.html' %}

{% block content %}

<div class="App">
        <br><br>
    <div class="App-header">
        <img src="static/sentry-glyph-black.png" alt="logo" class="App-logo">
        <h1>Sentry.io -  Sample Error Page</h1>
    </div>
    <br>

    <div class="center form-group">
        <form action="/" method="get" class="form-group">
            <!--{% csrf_token %}-->
            <input id="email" type="email" name="email" class="form-control" placeholder="Enter email">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <h2>Hi, {{email}}.</h2>

    <ul class="center list-group">
        <li class="list-group-item list-group-item-danger">
                <h3>Python Errors</h3>
        </li>

        <li class="list-group-item">
                <h3><a href="/undefined_variable/?email={{ email}}">Undefined Variable</a></h3>
        </li>
        <li class="list-group-item">
                <h3><a href="{% url 'type_error' %}">Type Error</a></h3>
        </li>
        <li class="list-group-item">
                <h3><a href="{% url 'wrong_num_args' %}">Wrong Number Of Arguments</a></h3>
        </li>
        <li class="list-group-item">
                <h3><a href="{% url 'index_error' %}">Index Error</a></h3>
        </li>
        <li class="list-group-item">
                <h3><a href="{% url 'div_zero' %}">Divide By 0</a></h3>
        </li>

        <li class="list-group-item">
                <h3><a href="{% url 'div_zero' %}">Javascript error</a></h3>
        </li>
    </ul>
</div>
{% endblock %}
